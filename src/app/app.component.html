<main class="main">
  <div class="content">
    <form class="search-form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Search title</mat-label>
        <input
          matInput
          placeholder="Ex. qui"
          formControlName="search"
          type="search"
        />
        <mat-error
          *ngIf="
            searchForm.get('search')?.invalid &&
            searchForm.get('search')?.touched
          "
          >Please type any title</mat-error
        >
      </mat-form-field>
      <button mat-raised-button type="submit">Save query</button>
    </form>
    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>User ID</th>
          <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</main>

<router-outlet />
